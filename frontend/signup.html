<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Smart Library Assistant</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: #e0f7fa;">
  <div class="signup-box bg-white p-4 rounded shadow-sm w-100" style="max-width: 420px;">
    <h2 class="text-center mb-4">Sign Up</h2>

    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="fullname" class="form-control" placeholder="Enter your name" />
      </div>

      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" name="email" id="signupEmail" class="form-control" placeholder="Enter your email" />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-select">
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Create password" />
      </div>

      <div class="mb-3">
        <label for="cpassword" class="form-label">Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Confirm password" />
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-signup">Register</button>
    </form>

    <div class="text-center mt-3 login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <!-- JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="signup.js"></script>
</body>
</html>
