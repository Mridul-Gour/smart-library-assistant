<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Smart Library Assistant</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body class="custom-bg d-flex justify-content-center align-items-center vh-100" style =" background: linear-gradient(to bottom right, #339933,#330033);">

  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          required 
        />
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="pass" 
          name="pass" 
          placeholder="Enter your password" 
          required 
        />
      </div>
      <div class="text-end mt-1">
  <a href="forgotpswrd.html" class="small">Forgot Password?</a>
</div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      Don't have an account? <a href="signup.html">Sign Up</a>
      
    </div>
  </div>

  <!-- jQuery & Validation -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="login.js"></script>

</body>
</html>
