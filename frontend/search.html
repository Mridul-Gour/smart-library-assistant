
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Search | Smart Library Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/search.css" />
 


</head>
<body>

  


  <div class="container">

     <h2>Search Books</h2>
    
<form id="searchForm" class="search-form">
  <div class="search-bar-wrapper">
    <div class="menu-container">
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>

    <input type="text" id="searchInput" placeholder="Enter book title, author or keyword" required />
    <button type="submit" class="search">Search</button>
  </div>
</form>



    <div class="results-section">
      <h3 id="search-heading">Search Results</h3>
      <div class="book-list" id="result">
       
      </div>
    </div>


      <div id="reservePopup" class="popup-overlay">
        <div class="popup-content">
          <span class="close-btn" onclick="closePopup()">&times;</span>
          <h3>Reserve This Book</h3>
          <form id="reserveForm">
            <div class="form-group">
              <label for="userId">User ID</label>
              <input type="text" id="userId" name="userId" value="STU1023" readonly />
            </div>

            <div class="form-group">
              <label for="bookIdInput">Book ID</label>
              <input type="text" id="bookIdInput" name="bookId" required />
            </div>

            <label for="date">Reservation Date:</label>
            <input type="date" id="date" name="date" required />
               
            <button type="submit" class="sr">Submit Reservation</button>
          </form>
        </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="/js/reserve.js"></script>
  <script src="/js/search.js"></script>

</body>
</html>
